<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="beer.js"></script>
    <title>IMC calculator</title>
</head>

<body>
    <div class=" max-550">
        <p>An <b>IMC calculator</b> I made for a personal project. Enter your height in cm and your weight in kg</p>
        <form onsubmit="return calculateImc(this);" action="">
            <label for="height">Height (cm)</label>
            <input type="number" max="200" name="height" id="height" placeholder="180"><br>
            <label for="weight">Weight (kg)</label>
            <input type="number" max="300" name="weight" id="weight" placeholder="74.8"><br>
            <input type="submit" value="Submit" class="button">
        </form>

        <div>
            <h4 id="imcData">IMC: </h4>
            <div id="imcContainer">
                <div id="IMCbar"></div>
            </div>
        </div>
    </div>
</body>

</html>
